version: "2"
networks:
  app-tier:
    driver: bridge
services:
  web-monitoring:
    build: .
    ports:
      - "1603:1603"
    depends_on:
      - mongo
    networks:
      - app-tier
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - app-tier
  kafka:
    image: spotify/kafka
    ports:
      - "2181:2181"
      - "9092:9092"
    hostname: kafka
    container_name: kafka
    environment:
      - "ADVERTISED_HOST=kafka"
      - "ADVERTISED_PORT=9092"
      - "AUTO_CREATE_TOPICS=true"
    networks:
      - app-tier
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
        - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '-config.file=/etc/prometheus/prometheus.yml'
    networks:
      - app-tier
  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - '9100:9100'
    networks:
      - app-tier
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=pass
    depends_on:
      - prometheus
    networks:
      - app-tier
